<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="col-md-12 blog-theme-class">
          <!-- Top Blog Header -->
          <div class="row">
          <!-- <div class="row jumb-bot"> Jul 26 2017 -->
            <div class="col-md-1"></div>
            <div class="jumbotron jumb-bot-jumbu col-md-10">
              <p><img class="img-me" src="{{ site.me-img | prepend: site.baseurl }}" alt=""></p>
              <p>Assistant Professor,
              University of Connecticut
              </p>
            </div>   
            <div class="col-md-1"></div>         
          </div>
    </div>
    <div class="col-md-12">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
              <article class="blog-post-small blog-post-content">
                {{ content }}
              </article>
          </div>
          <div class="col-md-1"></div>
        </div>
    </div>

    <div class="col-md-12 share-div">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          {% include sharer.html %}
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="col-md-12">
    {% include footer.html %}
    </div>
    <div class="col-md-12">
    {% include endfooter.html %}
    </div>
    {% include include_js.html %}
    
  </body>

</html>
